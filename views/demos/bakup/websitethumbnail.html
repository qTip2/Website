<script class="example" type="text/javascript">
// Create the tooltips only on document load
$(document).ready(function()
{
	// Notice the use of the each method to gain access to each element individually
	$('#content a').each(function()
	{
		// Create image content using websnapr thumbnail service
		var content = '<img src="http://images.websnapr.com/?url=';
		content += $(this).attr('href');
		content += '" alt="Loading thumbnail..." height="152" width="202" />';

		// Setup the tooltip with the content
		$(this).qtip(
		{
			content: content,
			position: {
				my: 'top center',
				at: 'bottom center',
				adjust: { screen: true } // Attempt to keep it on screen at all times
			},
			style: {
				classes: 'ui-tooltip-thumbnail ui-tooltip-rounded ui-tooltip-shadow',
				tip: {
					corner: true,
					border: 5
				}
			}
		});
	});
});
</script>
